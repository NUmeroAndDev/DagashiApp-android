buildscript {
    ext {

        versions = [
                compileSdk : 32,
                minSdk     : 23,
                targetSdk  : 32,

                compose    : "1.2.0-alpha03",

                lifecycle  : "2.4.1",

                hilt       : "2.40.5",

                accompanist: "0.24.2-alpha"
        ]

        libs = [
                kotlinx                : [
                        coroutines   : "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0",
                        serialization: "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2"
                ],

                androidx               : [
                        activity  : "androidx.activity:activity-compose:1.4.0",
                        core      : "androidx.core:core-ktx:1.7.0",
                        coreSplash: "androidx.core:core-splashscreen:1.0.0-beta01",

                        navigation: [
                                compose: "androidx.navigation:navigation-compose:2.4.1"
                        ],

                        lifecycle : [
                                runtime  : "androidx.lifecycle:lifecycle-runtime-ktx:$versions.lifecycle",
                                viewmodel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.lifecycle"
                        ],

                        hilt      : [
                                navigationCompose: "androidx.hilt:hilt-navigation-compose:1.0.0"
                        ],

                        compose   : [
                                ui                   : "androidx.compose.ui:ui:$versions.compose",
                                uiTooling            : "androidx.compose.ui:ui-tooling:$versions.compose",
                                uiToolingPreview     : "androidx.compose.ui:ui-tooling-preview:$versions.compose",
                                foundation           : "androidx.compose.foundation:foundation:$versions.compose",
                                material3            : "androidx.compose.material3:material3:1.0.0-alpha05",
                                materialIconsExtended: "androidx.compose.material:material-icons-extended:$versions.compose",

                                uiTest               : "androidx.compose.ui:ui-test-junit4:$versions.compose"
                        ]
                ],

                hilt                   : [
                        plugin  : "com.google.dagger:hilt-android-gradle-plugin:$versions.hilt",
                        android : "com.google.dagger:hilt-android:$versions.hilt",
                        compiler: "com.google.dagger:hilt-compiler:$versions.hilt"
                ],

                retrofit               : [
                        core     : "com.squareup.retrofit2:retrofit:2.9.0",
                        converter: "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0"
                ],

                okhttp3                : "com.squareup.okhttp3:okhttp:4.9.3",

                coil                   : "io.coil-kt:coil-compose:1.4.0",

                accompanist            : [
                        insets            : "com.google.accompanist:accompanist-insets:$versions.accompanist",
                        insetsUi          : "com.google.accompanist:accompanist-insets-ui:$versions.accompanist",
                        placeholder       : "com.google.accompanist:accompanist-placeholder:$versions.accompanist",
                        systemUiController: "com.google.accompanist:accompanist-systemuicontroller:$versions.accompanist",
                        swipeRefresh      : "com.google.accompanist:accompanist-swiperefresh:$versions.accompanist",
                ],

                navigationComposeScreen: [
                        core    : "com.github.takuji31.navigation-compose-screen:navigation-compose-screen:1.1",
                        compiler: "com.github.takuji31.navigation-compose-screen:compiler:1.1"
                ]
        ]
    }

    dependencies {
        classpath libs.hilt.plugin
    }
}

plugins {
    id 'com.android.application' version '7.2.0-beta02' apply false
    id 'com.android.library' version '7.2.0-beta02' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.10' apply false
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
            jvmTarget = JavaVersion.VERSION_1_8
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}